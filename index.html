<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GifTastic</title>
    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Link to CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body class="bg-extra-dark-gray">

    <div class="container">
        <h1 class="text-white padding-50px-top text-uppercase alt-font font-weight-900 title-large"><strong>GifTastic
            </strong><span class="text-deep-blue alt-font font-weight-400">Search</span></h1>
    
        <div id="buttons-area" class="padding-20px-top"></div>

        <form id="giphy-form" class="margin-20px-top form-inline">
            <label for="gif-input-area"></label>
            <input type="text" id="gif-input-area" placeholder="Search for new GiPHY">
            <!-- Button triggers new movie to be added -->
            <input id="add-giphy" type="submit" value="Search" class="btn btn-deep-pink btn-white:hover padding-10px-left">
        </form>
    </div>
    <div class="container no-padding-tb">
        <!-- giphy results will be placed here -->
        <div id="gifs-area"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <script src="./assets/javascript/main.js"></script>
</body>
